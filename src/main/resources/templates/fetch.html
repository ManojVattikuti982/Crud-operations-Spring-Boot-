<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fetch</title>
<style>
    body {
        background: #f4f8fb;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .center-container {
        max-width: 900px;
        margin: 50px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 36px 32px 32px 32px;
        text-align: center;
    }
    h1 {
        color: #1976d2;
        margin-bottom: 18px;
        font-size: 2.1rem;
        letter-spacing: 1px;
    }
    h3 {
        color: #388e3c;
        margin-bottom: 18px;
    }
    form {
        margin-bottom: 24px;
    }
    #in {
        height: 36px;
        width: 320px;
        border-radius: 20px;
        border: 2px solid #90caf9;
        padding: 0 16px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
        margin-right: 10px;
    }
    #in:focus {
        border: 2px solid #1976d2;
        outline: none;
        background: #fff;
    }
    #search {
        background-color: #1976d2;
        color: #fff;
        width: 110px;
        height: 36px;
        border: none;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    #search:hover {
        background-color: #125ea7;
    }
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
        background: #f9fafb;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    th, td {
        padding: 14px 18px;
        text-align: center;
    }
    th {
        background-color: #1976d2;
        color: #fff;
        font-size: 1.1rem;
        border-top: none;
        border-bottom: 2px solid #1565c0;
    }
    tr {
        border-radius: 12px;
        background: #fff;
        transition: box-shadow 0.2s;
    }
    tr:hover {
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }
    td {
        color: #34495e;
        font-size: 1rem;
        border-bottom: 1px solid #e3eaf1;
    }
    td:last-child {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        border-bottom: none;
    }
    #edit {
        width: 70px;
        height: 32px;
        border-radius: 20px;
        border: none;
        background-color: #43a047;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
    }
    #edit:hover {
        background-color: #2e7031;
    }
    #delete {
        width: 70px;
        height: 32px;
        border-radius: 20px;
        border: none;
        background-color: #e53935;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
    }
    #delete:hover {
        background-color: #ab2321;
    }
    #back {
        background-color: #bdbdbd;
        color: #333;
        height: 40px;
        width: 110px;
        border: none;
        border-radius: 20px;
        font-size: 1rem;
        margin-top: 24px;
        cursor: pointer;
        transition: background 0.2s;
    }
    #back:hover {
        background-color: #757575;
        color: #fff;
    }
    @media (max-width: 700px) {
        .center-container {
            padding: 18px 4px;
        }
        table, th, td {
            font-size: 0.95rem;
        }
        #in {
            width: 180px;
        }
    }
</style>
</head>
<body>
    <div class="center-container">
        <h1>Student Records</h1>
        <h3 th:if="${message}" th:text="${message}"></h3>
        <form action="/fetch">
            <input type="text" placeholder="Search" name="search" id="in"> 
            <button id="search">Search</button>
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Percentage</th>
                <th>Actions</th>
            </tr>
            <tr th:each="s:${students}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.mobile}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.percentage}"></td>
                <td>
                    <a th:href="'/edit/'+${s.id}"><button id="edit" type="button">Edit</button></a>
                    <a th:href="'/delete/'+${s.id}"><button id="delete" type="button">Delete</button></a>
                </td>
            </tr>
        </table>
        <a href="/"><button id="back" type="button">Back</button></a>
    </div>
</body>
</html>
