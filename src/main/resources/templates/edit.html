<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update</title>
<style>
    body {
        background: #f4f8fb;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        background: #fff;
        max-width: 420px;
        margin: 60px auto;
        padding: 32px 28px 24px 28px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
    }
    h1 {
        color: #2d3a4b;
        margin-bottom: 28px;
        font-size: 1.7rem;
        letter-spacing: 1px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
        margin-bottom: 0;
    }
    input:focus {
        border: 1.5px solid #1976d2;
        outline: none;
        background: #fff;
    }
    button {
        background: #1976d2;
        color: #fff;
        border: none;
        padding: 10px 0;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    button:hover {
        background: #125ea7;
    }
    .back-btn {
        background: #e0e0e0;
        color: #333;
        margin-top: 12px;
        margin-bottom: 0;
    }
    .back-btn:hover {
        background: #bdbdbd;
    }
    label {
        text-align: left;
        margin-bottom: 4px;
        color: #34495e;
        font-size: 0.98rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Update Student Details</h1>
        <form action="/update" method="post">
            <input type="hidden" name="id" th:value="${student.id}">
            <input type="text" placeholder="Enter Name" name="name" th:value="${student.name}" required>
            <input type="number" placeholder="Enter Mobile Number" name="mobile" th:value="${student.mobile}" required>
            <input type="email" placeholder="Enter Email" name="email" th:value="${student.email}" required>
            <input type="number" placeholder="Enter Percentage" name="percentage" th:value="${student.percentage}" required>
            <button type="submit">Update Record</button>
        </form>
        <a href="/fetch"><button type="button" class="back-btn">Back</button></a>
    </div>
</body>
</html>
